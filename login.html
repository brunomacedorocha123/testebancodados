<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Entrar</h2>
  <form id="login">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Login</button>
  </form>

  <!-- CDN oficial do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://rqtundbvesdzvorgsedz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxdHVuZGJ2ZXNkenZvcmdzZWR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0Njg1MzQsImV4cCI6MjA3NDA0NDUzNH0.YTPBP7SJlm4lFza4mlD5wxT4LklhV18H0VtpK8PzFqM"
    );

    const form = document.getElementById('login')
    form.addEventListener('submit', async (e) => {
      e.preventDefault()

      const email = document.getElementById('email').value
      const senha = document.getElementById('senha').value

      const { error } = await supabase.auth.signInWithPassword({ email, password: senha })

      if (error) {
        // Verifica se o usuário ainda não confirmou o e-mail
        if (error.message.includes('User not confirmed')) {
          alert('Confirme seu e-mail antes de entrar. Verifique sua caixa de entrada.')
        } else {
          alert(error.message)
        }
      } else {
        window.location.href = "home.html"
      }
    })
  </script>
</body>
</html>
