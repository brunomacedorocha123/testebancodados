<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área Logada</title>
</head>
<body>
  <h2>Área Logada</h2>
  <p id="user"></p>
  <button id="logout">Sair</button>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://rqtundbvesdzvorgsedz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxdHVuZGJ2ZXNkenZvcmdzZWR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0Njg1MzQsImV4cCI6MjA3NDA0NDUzNH0.YTPBP7SJlm4lFza4mlD5wxT4LklhV18H0VtpK8PzFqM"
    );

    const { data: { session } } = await supabase.auth.getSession()
    if (!session) {
      window.location.href = "login.html"
    } else {
      document.getElementById('user').textContent =
        "Olá, " + (session.user.user_metadata.apelido || session.user.email)
    }

    document.getElementById('logout').onclick = async () => {
      await supabase.auth.signOut()
      window.location.href = "index.html"
    }
  </script>
</body>
</html>
