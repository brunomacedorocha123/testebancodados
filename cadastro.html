<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>
<body>
  <h2>Criar conta</h2>
  <form id="signup">
    <input type="text" id="apelido" placeholder="Apelido" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <!-- CDN oficial do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://rqtundbvesdzvorgsedz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxdHVuZGJ2ZXNkenZvcmdzZWR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0Njg1MzQsImV4cCI6MjA3NDA0NDUzNH0.YTPBP7SJlm4lFza4mlD5wxT4LklhV18H0VtpK8PzFqM"
    );

    const form = document.getElementById('signup')
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const apelido = document.getElementById('apelido').value
      const email = document.getElementById('email').value
      const senha = document.getElementById('senha').value

      const { error } = await supabase.auth.signUp({
        email,
        password: senha,
        options: { data: { apelido } }
      })

      if (error) alert(error.message)
      else alert('Conta criada! Você já pode logar.')
    })
  </script>
</body>
</html>
