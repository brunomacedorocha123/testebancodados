<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>
<body>
  <h2>Criar conta</h2>
  <form id="signup">
    <input type="text" id="apelido" placeholder="Apelido" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button>Cadastrar</button>
  </form>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://rqtundbvesdzvorgsedz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxdHVuZGJ2ZXNkenZvcmdzZWR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0Njg1MzQsImV4cCI6MjA3NDA0NDUzNH0.YTPBP7SJlm4lFza4mlD5wxT4LklhV18H0VtpK8PzFqM"
    );

    document.getElementById('signup').addEventListener('submit', async (e)=>{
      e.preventDefault()
      const { error } = await supabase.auth.signUp({
        email: document.getElementById('email').value,
        password: document.getElementById('senha').value,
        options: { data: { apelido: document.getElementById('apelido').value } }
      })
      if (error) alert(error.message)
      else alert('Conta criada! Você já pode logar.')
    })
  </script>
</body>
</html>
